trigger:
  branches:
    include:
      - master

pool:
  vmImage: 'ubuntu-latest'

variables:
  - group: PactFlowSettings

stages:

- stage: Build
  displayName: 'Build and Run Tests'
  jobs:
  - job: Build
    displayName: 'Build and Run Tests'
    steps:
    - task: UseDotNet@2
      inputs:
        packageType: 'sdk'
        version: '8.0.x'
      displayName: 'Setup .NET'

    - task: DotNetCoreCLI@2
      inputs:
        command: 'restore'
      displayName: 'Restore Dependencies'

    - task: DotNetCoreCLI@2
      inputs:
        command: 'build'
        arguments: '--configuration Release'
      displayName: 'Build Project'

    - task: DotNetCoreCLI@2
      env:
        PACT_BROKER_TOKEN: $(PACT_BROKER_TOKEN)
      inputs:
        command: 'test'
        projects: 'Provider.Contract.Tests/Provider.Contract.Tests.csproj'
        arguments: '--no-build --configuration Release --verbosity normal'
      displayName: 'Run Tests'

- stage: CanIDeploy
  displayName: 'Can I Deploy?'
  dependsOn: BuildAndTest
  jobs:
  - job: CanIDeploy
    displayName: 'Check Can I Deploy Status'
    steps:
    - script: |
        docker run --rm \
          pactfoundation/pact-cli:latest \
          broker can-i-deploy \
          --pacticipant StudentApi \
          --version $(Build.SourceVersion) \
          --to-environment stage \
          --broker-base-url $(PACT_BROKER_BASE_URL) \
          --broker-token $(PACT_BROKER_TOKEN)
      displayName: 'Can I Deploy?'

- stage: DeployAndRecordDeployment
  displayName: 'Deploy and Record Deployment'
  dependsOn: CanIDeploy
  jobs:
  - job: DeployAndRecord
    displayName: 'Deploy and Record Deployment in PactFlow'
    steps:
    - script: |
        echo "Deploying the application..."
      displayName: 'Deploy Application'

    - script: |
        docker run --rm \
          pactfoundation/pact-cli:latest \
          broker record-deployment \
          --pacticipant StudentApi \
          --version $(Build.SourceVersion) \
          --environment stage \
          --broker-base-url $(PACT_BROKER_BASE_URL) \
          --broker-token $(PACT_BROKER_TOKEN)
      displayName: 'Record Deployment in PactFlow'
